  <div class="login-container">
  <form class="example-form">
    <h1 class="title">Sign In</h1>
    <mat-form-field appearance="fill">
      <mat-label>Email or phonenumber</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" >
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="pwFormControl" >
      <mat-error *ngIf="pwFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      
    </mat-form-field>
    
        <button mat-raised-button color="warn" type="submit">
            Sign In
        </button>
        
    
    <section class="checkline">
     <mat-checkbox class="example-margin" [(ngModel)]="checked" >remember me</mat-checkbox>
     <div class="help">Need Help?</div>
    </section>
    <div class="down">
        <p>New to Netflix?<strong>Sign up now</strong></p>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="learn">Learn more.</span></p>
    </div>
    </form>

  </div>
