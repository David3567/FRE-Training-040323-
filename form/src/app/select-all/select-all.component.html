<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <input type="checkbox" id="selectall" formControlName="selectall" />
    <label for="selectall">SelectAll</label>
  </div>

  <ul formGroupName="options">
    <li *ngFor="let item of itemlist">
      <input type="checkbox" [id]="item" [formControlName]="item" />
      <label [for]="item">{{item}}</label>
    </li>
  </ul>

  <button>Submit</button>
</form>

<hr>
<p *ngFor="let selected of selectedValues">
{{selected}}
</p>
