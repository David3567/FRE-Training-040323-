<app-navbar [BackButton]="true"/>
<mat-card class="card">
  <mat-card-header>
    <h1 class="full-width">Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="LoginForm" (ngSubmit)="onFormSubmit()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" name="username" required>
          <mat-error
            *ngIf="LoginForm.controls['username'].invalid && (LoginForm.controls['username'].dirty || LoginForm.controls['username'].touched)">
            Username is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error
            *ngIf="LoginForm.controls['password'].invalid && (LoginForm.controls['password'].dirty || LoginForm.controls['password'].touched)">
            Password is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" class="full-width transparent" mat-raised-button>Login</button>
      </div>
    </form>

  </mat-card-content>

</mat-card>


<app-background />
