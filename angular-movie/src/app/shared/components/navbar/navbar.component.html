<mat-toolbar color="accent">
  <mat-toolbar-row >
    <button mat-mini-fab [routerLink]="''" color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button [routerLink]="''" color="primary" style="font-size: large;">Movie Site</button>
    <span class="example-spacer"></span>
    <div *ngIf="!user" >
      <button color="primary" matTooltip="Login" [routerLink]="'/login'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>login</mat-icon>
      </button>
      <button color="primary" matTooltip="Register" [routerLink]="'/register'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
    <div *ngIf="user != null " style="display: flex; align-items: center;">
      <button mat-button disabled style="color: white;">{{user.username}}</button>
      <button color="primary" matTooltip="Logout" (click)="logout()"mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
