<app-navbar [BackButton]="true"/>
<mat-card class="card">
  <mat-card-header>
    <h1 class="full-width" style="text-align: center;">Password</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="PassForm" (ngSubmit) = "onFormSubmit()">
      <p>Please enter you password</p>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Your password</mat-label>
        <input matInput formControlName = "password" name="password" required type="password">
        <mat-error *ngIf="PassForm.controls['password'].invalid && (PassForm.controls['password'].dirty || PassForm.controls['password'].touched)">
          Please enter a valid password.
          </mat-error>
      </mat-form-field>
      <mat-form-field  class="full-width" appearance="outline">
        <mat-label>Confirm your password</mat-label>
        <input matInput formControlName = "confirmpassword" name = "confirmpassword" required type="password">
        <mat-error *ngIf="PassForm.controls['confirmpassword'].invalid && (PassForm.controls['confirmpassword'].dirty || PassForm.controls['confirmpassword'].touched)">
          Passwords do not match.
          </mat-error>
      </mat-form-field>
      <p>Please enter you tmbd api key</p>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Api Key</mat-label>
        <input matInput formControlName = "tmdb_key" name="tmdb_key" required type="text">
        <mat-error *ngIf="PassForm.controls['tmdb_key'].invalid && (PassForm.controls['tmdb_key'].dirty || PassForm.controls['tmdb_key'].touched)">
          Please enter a valid tmdb_key.
          </mat-error>
      </mat-form-field>
      <div>
        <button type="submit" style="color: white;" class="full-width transparent" mat-raised-button >Continue</button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
<app-background />
