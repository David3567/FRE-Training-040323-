<app-navbar [BackButton]="true"/>
<mat-card class="card">
  <mat-card-content>
    <div class="pricing">
      <div class="pricing__column" (click)="handleSelectPlan('USER')">
        <h1>USER</h1>

      </div>
      <div class="pricing__column" (click)="handleSelectPlan('SUPERUSER')">
        <h1>SUPERUSER</h1>

      </div>
      <div class="pricing__column" (click)="handleSelectPlan('ADMIN')">
        <h1>ADMIN</h1>

      </div>
    </div>
  </mat-card-content>

</mat-card>
<button mat-button style="width: 200px; background-color: transparent;
color: white; font-size: large;" (click)="handleSubmit()" >Apply</button>
<app-background />
