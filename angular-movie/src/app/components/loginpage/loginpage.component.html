<mat-card class="card">
  <mat-card-header>
    <h1 class="full-width" style="text-align: center;">Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="personForm" (ngSubmit)="onFormSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input class="field" matInput formControlName="username" placeholder="Username">
          <mat-error *ngIf="username?.hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="password?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button class="full-width" mat-raised-button >Login</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
<app-background />
