<mat-card class="card">
  <mat-card-header>
    <h1 class="full-width" style="text-align: center;">Register</h1>
  </mat-card-header>
  <mat-card-content>
    <form>
      <p>Please enter you first name and last name</p>
      <table cellspacing="3">
        <tr>
          <td><mat-form-field >
              <mat-label>First name</mat-label>
              <input matInput>
            </mat-form-field></td>
          <td><mat-form-field >
              <mat-label>Last Name </mat-label>
              <input matInput>
            </mat-form-field></td>
        </tr>
      </table>


      <table cellspacing="3">
        <tr>
          <td><mat-form-field >
              <mat-label>Email</mat-label>
              <input matInput>
            </mat-form-field></td>
          <td><mat-form-field >
              <mat-label>Password</mat-label>
              <input matInput>
            </mat-form-field></td>
        </tr>
      </table>

      <div>
        <button class="full-width" mat-raised-button routerLink="/password">Continue</button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
<app-background />
