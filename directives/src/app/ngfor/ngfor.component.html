<ul>
  <li *ngFor="let movie of movies">{{ movie.title }}</li>
</ul>

<ul>
  <li *ngFor="let empl of employees">skill: {{ empl.skills[0].skill }}</li>
</ul>

<tr
  *ngFor="let movie of movies; let in = index; let o = odd; let e = even"
  [ngClass]="{ odd: o, even: e }"
>
  <td>{{ o }}</td>
  <td>{{ e }}</td>
  <td>{{ in }}</td>
  <td>{{ movie.title }}</td>
  <td>{{ movie.director }}</td>
  <td>{{ movie.cast }}</td>
  <td>{{ movie.releaseDate }}</td>
</tr>
